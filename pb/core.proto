syntax = "proto3";

package core.pb;

message Proposal{
  bytes hash = 1;
  Block block = 2;
  QuorumCert quorumCert = 3;
  uint32 viewNum = 4;
  Signature signature  = 5; // signature of proposer
}

message Block {
  bytes hash = 1;
  uint64 height = 2;
  bytes parentHash = 3;
  uint64 execHeight = 4;
  bytes merkleRoot = 5;
  int64 timestamp = 6;
  repeated bytes transactions = 7; // transaction hashes
  Signature signature = 8;
}

message BlockCommit {
  bytes hash = 1;
  double elapsedExec = 2;
  double elapsedMerkle = 3;
  repeated bytes oldBlockTxs = 5;
  repeated StateChange stateChanges = 6;
  bytes leafCount = 7;
  bytes merkleRoot = 8;
}

message Signature {
  bytes pubKey = 1;
  bytes value = 2;
}

message QuorumCert {
  bytes blockHash = 1;
  repeated Signature signatures = 2;
  uint32 viewNum = 3;
}

message Vote {
  bytes blockHash = 1;
  double Quota = 2;
  uint32 viewNum = 3;
  Signature signature = 4;
}

message Transaction {
  bytes hash = 1;
  bytes signature = 2;
  int64 nonce = 3;
  bytes sender = 4;
  bytes codeAddr = 5;
  bytes input = 6;
  uint64 expiry = 7; // expiry block height
}

message TxCommit {
  bytes hash = 1;
  bytes blockHash = 2;
  uint64 blockHeight = 3;
  string error = 4;
  double elapsed = 5;
}

message TxList {
  repeated Transaction list = 1;
}

message StateChange {
  bytes key = 1;
  bytes value = 2;
  bytes prevValue = 3;
  bytes treeIndex = 4;
  bytes prevTreeIndex = 5;
}
